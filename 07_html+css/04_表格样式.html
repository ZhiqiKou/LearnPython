<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格样式</title>
    <style type="text/css">
        .goods_list{
            width: 600px;
            height: 200px;
            border: 1px solid #333333;
            /*合并边框*/
            border-collapse: collapse;
            font-family: 方正姚体;
        }

        .goods_list th,.goods_list td{
            border: 1px solid #333333;
            text-align: center;
        }

        .goods_list th{
            background-color: #3366cc;
            color: #FFFFFF;
        }

    </style>
</head>
<body>
<table class="goods_list">
    <tr>
        <th>序号</th>
        <th>名称</th>
        <th>数量</th>
        <th>价格</th>
        <th>备注</th>
    </tr>
    <tr>
        <td>1</td>
        <td>苹果</td>
        <td>100</td>
        <td>¥ 5.00</td>
        <td>出售中</td>
    </tr>
    <tr>
        <td>2</td>
        <td>香蕉</td>
        <td>150</td>
        <td>¥ 3.00</td>
        <td>出售中</td>
    </tr>
    <tr>
        <td>3</td>
        <td>西瓜</td>
        <td>300</td>
        <td>¥ 2.00</td>
        <td>出售中</td>
    </tr>
</table>
</body>
</html>
