<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style type="text/css">
        .box1,.box2,.box3{

            width: 200px;
            height: 200px;
            /*  字体大小/行高  */
            font: 30px/200px '华文行楷';
            background-color: gold;
            text-align: center;
            margin: 20px;
        }

        .box1,.box3{

            float: right;
        }
        .box2{
            float: left;
        }


    </style>
</head>
<body>
<div class="box1">1</div>
<div class="box2">2</div>
<div class="box3">3</div>
</body>
</html>
